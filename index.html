<!DOCTYPE html>
<html>
<head>
   <title> Todo App </title>
</head>

<body>
    <h1>Todo App</h1>
    <h2>List your tasks here to complete in time</h2>
    <input id="input1" type="text" placeholder="search your task here">
    <label>
        <input type="checkbox" name="checkbox" id="check-box">Hide completed tasks
    </label>

    <div id="notes"> </div>

    <form id="new-task" >
        <input type="text" id="task-form" placeholder="enter your task here" name="title">
        <button id="add-task">Add Task</button>
    </form>
    <script src="uuidv4.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>

</body>


</html>
